<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
        font-family: system-ui;
        position: relative;
      }

      .topbar {
        height: 36px;
        background: #f3f3f3;
        display: flex;
        justify-content: space-between;
        align-items: center;
        -webkit-app-region: drag;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        padding-left: 8px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
      }

      .controls {
        display: flex;
        -webkit-app-region: no-drag;
      }

      .controls button {
        width: 42px;
        height: 36px;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 14px;
      }

      .controls .close:hover {
        background: #e81123;
        color: white;
      }

      .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box-login {
        width: 380px;
        padding: 28px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #fbfbfb;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
      }

      img {
        width: 180px;
        margin-bottom: 24px;
      }

      input {
        width: 82%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button.login-btn {
        width: 82%;
        padding: 10px;
        cursor: pointer;
        border: none;
        background: #2563eb;
        color: white;
        border-radius: 4px;
        font-weight: 500;
      }

      button.login-btn:hover {
        background: #1d4ed8;
      }

      .error {
        color: #dc2626;
        font-size: 12px;
        margin-bottom: 10px;
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Top Bar -->
    <div class="topbar">
      <div class="drag"></div>
      <div class="controls">
        <button onclick="window.api.close()" class="close">âœ•</button>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="box-login">
        <img src="./RestroX.png" alt="Restrox Logo" />

        <input id="username" placeholder="Username / Email" />
        <input id="password" type="password" placeholder="Password" />

        <div id="error" class="error"></div>

        <button class="login-btn" onclick="login()">Login</button>
      </div>
    </div>

    <script>
        function login() {
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          const error = document.getElementById("error");
      
          error.style.display = "none";
      
          window.api.loginAttempt({ username, password });
        }
      
        window.api.onLoginResult((result) => {
          const error = document.getElementById("error");
      
          if (result.success) {
            window.api.loginSuccess();
          } else {
            error.innerText = result.message || "Invalid credentials";
            error.style.display = "block";
          }
        });
      </script>
      
      
      
  </body>
</html>
